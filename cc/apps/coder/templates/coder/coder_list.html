{% extends 'base.html' %}

{% block contents %}

	<h1>
		Coders
		<small><a href="{% url 'auth:register' %}"><i class="fa fa-plus-circle"></i></a></small>
	</h1>

	<ul class="nav nav-stacked nav-pills">
	{% for coder in object_list %}
		<li>
			<a href="{% url 'coder:profile' coder.user.username %}">
				{{coder.webname}}
				<span class="badge badge-info">{{ coder.level.name }}</span>
			</a>
		</li>
	{% endfor %}
	</ul>

{% endblock %}
