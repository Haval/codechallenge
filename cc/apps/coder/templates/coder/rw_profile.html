{% extends 'coder/base_profile.html' %}

{% block rw %}
    <aside class="pull-right col-md-3 col-lg-3">
        <h3>Update your profile:</h3>

        <form action="{% url 'coder:profile' coder.user.username %}" method="post" class="col-12 col-lg-12 text-left">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
            </div>
        </form>
    </aside>
{% endblock %}
