{% load codertags %}

{% if entry.entrycomment_set.count %}
<aside class="col-md-12 col-lg-12">
	<h4>Comments</h4>
	<ul class="list-unstyled">
	{% for comment in entry.entrycomment_set.all %}
		<li class="row comment-row">
			{% coder_small comment.coder comment.date %}
			<p>{{ comment.text }}</p>
		</li>
	{% endfor %}
	</ul>
</aside>
{% endif %}
