{% extends 'base.html' %}

{% block contents %}

<form action="{% url 'challenge:create' %}" method="post" class="col-12 col-lg-5 text-left">
	{% csrf_token %}
	{% for field in form %}
		<div class="form-group">
			{{ field.label }}
			{{ field }}
			{{ field.errors }}
		</div>
	{% endfor %}

	{{ rule_formset.as_p }}
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-lg">Create</button>
	</div>
</form>

{% endblock %}
