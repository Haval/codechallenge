<section class="col-md-6 col-lg-6 clearfix">
	{% if can_comment %}
		<h3>Comment on {{ entry.name }}</h3>
		<form class="row" action="{% url 'challenge:submit_entry_comment' challenge.id entry.id %}" method="post">
            {% csrf_token %}
			<div class="form-group col-lg-9">
				{{ comment_form.text }}
			</div>
			<div class="col-lg-3">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
	{% endif %}
</section>
