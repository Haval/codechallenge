{% extends 'base.html' %}

{% block contents %}

{% if user.is_authenticated %}
	<a href="{% url 'challenge:create' %}">Create Challenge</a>
{% endif %}

<ul>
{% for challenge in challenge_list %}
	<li>
		<a href="{% url 'challenge:detail' challenge.id %}">{{ challenge.name }}</a>
	</li>
{% endfor %}
</ul>

{% endblock %}
